<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Expo Interactive Timed Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #111;
            color: white;
            margin: 0;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            width: 80%;
            max-width: 300px;
        }
        button:hover {
            background-color: #45a049;
        }
        .question {
            font-size: 20px;
            padding: 15px;
            background-color: #333;
            border-radius: 10px;
            display: inline-block;
            margin-bottom: 20px;
            width: 90%;
            max-width: 600px;
        }
        .timer {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
        .options-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }
        .option-label {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        footer {
            margin-top: 20px;
            color: #888;
            font-weight: bold;
        }

        @media (max-width: 600px) {
            .question, button {
                width: 100%;
            }
            .option-label {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

<h1>ðŸ¤– AI Expo 30-Second Quiz ðŸš€</h1>
<div class="timer" id="timer">Time Left: 30</div>
<div id="quiz"></div>
<div class="result" id="result"></div>

<footer>Designed by Prashant Rai</footer>

<script>
const questions = [
    {question: "Which is a hallmark of Generative AI?", answers: ["Automating repetitive workflows", "Creating original content like text, images, or code", "Predicting weather patterns", "Storing data securely"], correct: 1},
    {question: "Gemini, Google's AI model, is particularly known for being:", answers: ["Text-only and limited to English", "Multimodal (understanding text, images, and more)", "Hardware-focused for robotics", "Only used in Google Search"], correct: 1},
    {question: "Whatâ€™s a key use case of AI in cybersecurity today?", answers: ["Auto-blocking phishing emails", "Automating password creation", "Encrypting Wi-Fi signals", "Replacing firewalls"], correct: 0},
    {question: "Why is Python popular for AI development?", answers: ["Built-in hardware accelerators", "Simple, rich AI libraries, large community support", "Runs only on supercomputers", "Fastest compiled language"], correct: 1},
    {question: "Major ethical concern with Gen AI?", answers: ["Slow execution time", "Model hallucinations and misinformation", "File storage limits", "Keyboard shortcuts"], correct: 1},
    {question: "Which AI chatbot was released first publicly?", answers: ["Google Bard", "OpenAIâ€™s ChatGPT", "Anthropic Claude", "Microsoft Copilot"], correct: 1},
    {question: "AI in workforce management mainly helps:", answers: ["Adding manual reviews", "Reducing time to go-live and boosting productivity", "Slowing project delivery", "Replacing developers"], correct: 1},
    {question: "AI tricked into revealing data via cleverly worded prompt is called:", answers: ["Model Drift", "Data Poisoning", "Prompt Injection", "Brute Force"], correct: 2},
    {question: "Output of Python code `print('AI' * 3)`?", answers: ["AI * 3", "333", "AIAIAI", "Error"], correct: 2},
    {question: "NOT a realistic short-term application of Gen AI?", answers: ["AI-generated art and music", "Automating code documentation", "Fully autonomous general-purpose human replacement", "Drafting business reports"], correct: 2}
];

let currentQuestion = 0;
let score = 0;
let timer;
let timeLeft = 30;

function loadQuestion() {
    if (currentQuestion >= questions.length || timeLeft <= 0) {
        clearInterval(timer);
        document.getElementById('quiz').innerHTML = `Quiz Completed! Your score: ${score}/${questions.length}`;
        document.getElementById('timer').style.display = 'none';
        return;
    }

    const q = questions[currentQuestion];
    document.getElementById('quiz').innerHTML = `
        <div class="question">${q.question}</div>
        <div class="options-container">
            ${q.answers.map((ans, idx) => `
                <label class="option-label">
                    <input type="radio" name="answer" value="${idx}">${ans}
                </label>
            `).join('')}
        </div>
        <button onclick="submitAnswer()">Submit</button>
    `;
}

function countdown() {
    timeLeft--;
    document.getElementById('timer').textContent = `Time Left: ${timeLeft}`;

    if (timeLeft <= 0) {
        clearInterval(timer);
        loadQuestion();
    }
}

function submitAnswer() {
    const selectedOption = document.querySelector('input[name="answer"]:checked');
    if (selectedOption && parseInt(selectedOption.value) === questions[currentQuestion].correct) {
        score++;
    }
    currentQuestion++;
    loadQuestion();
}

window.onload = function() {
    loadQuestion();
    timer = setInterval(countdown, 1000);
};
</script>

</body>
</html>
