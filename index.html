<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Booth Interactive Shooting Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #111;
      color: white;
      margin: 0;
      overflow: hidden;
    }
    canvas {
      background-color: #222;
      display: block;
      margin: 0 auto;
      border: 2px solid #4caf50;
    }
    button {
      padding: 10px 20px;
      margin-top: 12px;
      cursor: pointer;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    button:hover {
      background-color: #45a049;
    }
    #hud {
      display: flex;
      justify-content: center;
      gap: 24px;
      margin: 8px 0 6px;
      font-weight: bold;
      color: #4caf50;
    }
    #message {
      margin-top: 6px;
      font-size: 18px;
      color: #4caf50;
      min-height: 24px;
    }
    footer {
      margin-top: 10px;
      color: #888;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>ü§ñ AI Booth Interactive Shooting Game üöÄ</h1>
  <div id="hud">
    <div>‚è±Ô∏è Time Left: <span id="time">15</span>s</div>
    <div>üî´ Shots Left: <span id="shots">30</span></div>
    <div>üéØ Score: <span id="score">0</span></div>
  </div>
  <canvas id="gameCanvas" width="600" height="400"></canvas>
  <p>Use <b>30 shots</b> in <b>15 seconds</b> to destroy as many <b>Manual</b> targets as you can!</p>
  <button id="restartBtn">Restart Game</button>
  <div id="message"></div>

  <footer>Designed by Prashant Rai</footer>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    const timeEl = document.getElementById('time');
    const shotsEl = document.getElementById('shots');
    const scoreEl = document.getElementById('score');
    const message = document.getElementById('message');
    const restartBtn = document.getElementById('restartBtn');

    // --- Game Config ---
    const GAME_TIME = 15; // seconds
    const MAX_SHOTS = 30; // total shots allowed

    // --- State ---
    let gun, bullets, targets, score, shotsLeft, gameInterval, timerInterval, timeLeft, gameOver;

    function init() {
      gun = { x: canvas.width / 2, width: 60, height: 20 };
      bullets = [];
      targets = [];
      score = 0;
      shotsLeft = MAX_SHOTS;
      timeLeft = GAME_TIME;
      gameOver = false;

      timeEl.textContent = timeLeft;
      shotsEl.textContent = shotsLeft;
      scoreEl.textContent = score;
      message.textContent = '';

      clearInterval(gameInterval);
      clearInterval(timerInterval);

      gameInterval = setInterval(gameLoop, 20);
      timerInterval = setInterval(tick, 1000);
    }

    function endGame(reason = '') {
      if (gameOver) return;
      gameOver = true;
      clearInterval(gameInterval);
      clearInterval(timerInterval);
      const summary = `Score: ${score} | Shots used: ${MAX_SHOTS - shotsLeft} / ${MAX_SHOTS}`;
      if (reason === 'time') {
        message.textContent = `‚è∞ Time's up! ${summary}`;
      } else if (reason === 'shots') {
        message.textContent = `üîö Out of shots! ${summary}`;
      } else {
        message.textContent = summary;
      }
    }

    // --- Drawing ---
    function drawGun() {
      ctx.fillStyle = '#4CAF50';
      ctx.fillRect(gun.x - gun.width / 2, canvas.height - gun.height, gun.width, gun.height);
      ctx.fillStyle = '#fff';
      ctx.font = '14px Arial';
      ctx.fillText('AI', gun.x - 10, canvas.height - 5);
    }

    function createTarget() {
      return {
        x: 20 + Math.random() * (canvas.width - 40),
        y: -30,
        size: 24 + Math.random() * 12,
        speed: 1.2 + Math.random() * 1.8
      };
    }

    function drawTarget(t) {
      ctx.fillStyle = '#ff0000';
      ctx.beginPath();
      ctx.arc(t.x, t.y, t.size, 0, Math.PI * 2);
      ctx.fill();
      ctx.fillStyle = '#fff';
      ctx.font = '12px Arial';
      ctx.fillText('Manual', t.x - 18, t.y + 4);
    }

    function shootBullet() {
      if (gameOver) return;
      if (shotsLeft <= 0) {
        endGame('shots');
        return;
      }
      bullets.push({ x: gun.x, y: canvas.height - gun.height, speed: 6 });
      shotsLeft--;
      shotsEl.textContent = shotsLeft;
      if (shotsLeft === 0) endGame('shots');
    }

    function drawBullets() {
      for (let i = bullets.length - 1; i >= 0; i--) {
        const b = bullets[i];
        ctx.fillStyle = '#fff';
        ctx.fillRect(b.x - 2, b.y, 4, 10);
        b.y -= b.speed;
        if (b.y < -10) bullets.splice(i, 1);
      }
    }

    function updateTargets() {
      for (let i = targets.length - 1; i >= 0; i--) {
        const t = targets[i];
        t.y += t.speed;
        if (t.y - t.size > canvas.height) targets.splice(i, 1);
      }
      // maintain target count
      while (targets.length < 3) targets.push(createTarget());
    }

    function checkCollisions() {
      for (let i = bullets.length - 1; i >= 0; i--) {
        const b = bullets[i];
        for (let j = targets.length - 1; j >= 0; j--) {
          const t = targets[j];
          const dist = Math.hypot(b.x - t.x, b.y - t.y);
          if (dist < t.size) {
            // hit
            targets.splice(j, 1);
            bullets.splice(i, 1);
            score++;
            scoreEl.textContent = score;
            break;
          }
        }
      }
    }

    // --- Input ---
    canvas.addEventListener('mousemove', (e) => {
      if (gameOver) return;
      const rect = canvas.getBoundingClientRect();
      gun.x = e.clientX - rect.left;
    });

    canvas.addEventListener('click', shootBullet);

    // --- Loop ---
    function render() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawGun();
      drawBullets();
      targets.forEach(drawTarget);
    }

    function gameLoop() {
      if (gameOver) return;
      updateTargets();
      checkCollisions();
      render();
    }

    function tick() {
      if (gameOver) return;
      timeLeft--;
      timeEl.textContent = timeLeft;
      if (timeLeft <= 0) {
        endGame('time');
      }
    }

    restartBtn.addEventListener('click', init);

    window.onload = init;
  </script>
</body>
</html>
